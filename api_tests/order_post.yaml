# Test generated by RoostGPT for test Test1 using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  plugins:
    expect: {}
  payload:
    path: "order_post.csv"
    fields:
      - "id"
      - "petId"
      - "quantity"
      - "shipDate"
      - "status"
      - "complete"
    skipHeader: true

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/store/order"
          json:
            id: "{{ id }}"
            petId: "{{ petId }}"
            quantity: "{{ quantity }}"
            shipDate: "{{ shipDate }}"
            status: "{{ status }}"
            complete: "{{ complete }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "petId"
            - hasProperty: "quantity"
            - hasProperty: "shipDate"
            - hasProperty: "status"
            - hasProperty: "complete"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/store/invalid_order"
          json:
            id: "{{ id }}"
            petId: "{{ petId }}"
            quantity: "{{ quantity }}"
            shipDate: "{{ shipDate }}"
            status: "{{ status }}"
            complete: "{{ complete }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - post:
          url: "/store/order"
          json:
            id: 9999999999
            petId: 9999999999
            quantity: 9999999999
            shipDate: "2099-12-31T23:59:59.000Z"
            status: "delivered"
            complete: true
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "petId"
            - hasProperty: "quantity"
            - hasProperty: "shipDate"
            - hasProperty: "status"
            - hasProperty: "complete"
