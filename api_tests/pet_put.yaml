# Test generated by RoostGPT for test Test1 using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "pet_put.csv"
    fields: ["id", "name", "photoUrls", "status"]
    skipHeader: true
  plugins:
    expect: {}

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/pet"
          json:
            id: "{{ id }}"
            name: "{{ name }}"
            photoUrls: ["{{ photoUrls }}"]
            status: "{{ status }}"
          headers:
            Authorization: "Bearer token"
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "photoUrls"
            - hasProperty: "status"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/invalid_url"
          json:
            id: "{{ id }}"
            name: "{{ name }}"
            photoUrls: ["{{ photoUrls }}"]
            status: "{{ status }}"
          headers:
            Authorization: "Bearer token"
            Content-Type: "application/json"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - post:
          url: "/pet"
          json:
            id: 999999999999999
            name: "$pec!@l C#@r@c+er$"
            photoUrls: ["http://example.com/largephoto.jpg"]
            status: "available"
          headers:
            Authorization: "Bearer token"
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "photoUrls"
            - hasProperty: "status"
