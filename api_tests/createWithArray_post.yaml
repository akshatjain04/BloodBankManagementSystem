config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  ensure: 
    p95: 200
  plugins:
    expect: {}
  payload:
    path: "createWithArray_post.csv"
    fields:
      - "id"
      - "username"
      - "firstName"
      - "lastName"
      - "email"
      - "password"
      - "phone"
      - "userStatus"
