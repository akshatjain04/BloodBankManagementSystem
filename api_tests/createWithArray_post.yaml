scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/user/createWithArray"
          json:
            id: "{{ id }}"
            username: "{{ username }}"
            firstName: "{{ firstName }}"
            lastName: "{{ lastName }}"
            email: "{{ email }}"
            password: "{{ password }}"
            phone: "{{ phone }}"
            userStatus: "{{ userStatus }}"
          headers:
            content-type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "username"
            - hasProperty: "firstName"
            - hasProperty: "lastName"
            - hasProperty: "email"
            - hasProperty: "password"
            - hasProperty: "phone"
            - hasProperty: "userStatus"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/user/createWithArray"
          json:
            id: "{{ id }}"
            username: "{{ username }}"
          headers:
            content-type: "application/json"
          expect:
            - statusCode: 400

