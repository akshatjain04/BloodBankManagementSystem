# Test generated by RoostGPT for test Test1 using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  plugins:
    expect: {}
  payload:
    path: "uploadImage_post.csv"
    fields: ["petId", "additionalMetadata", "file"]
    skipHeader: true

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/pet/{{ petId }}/uploadImage"
          formData:
            additionalMetadata: "{{ additionalMetadata }}"
            file: "{{ file }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "code"
            - hasProperty: "type"
            - hasProperty: "message"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/pet/invalidId/uploadImage"
          formData:
            additionalMetadata: "{{ additionalMetadata }}"
            file: "{{ file }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - post:
          url: "/pet/{{ petId }}/uploadImage"
          formData:
            additionalMetadata: "Special@#$$%Characters"
            file: "{{ file }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "code"
            - hasProperty: "type"
            - hasProperty: "message"
