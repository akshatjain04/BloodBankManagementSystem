# Test generated by RoostGPT for test Test1 using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "uploadImage_post.csv"
    fields:
      - "petId"
      - "additionalMetadata"
      - "file"
    skipHeader: true
  plugins:
    expect: {}
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/pet/{{ petId }}/uploadImage"
          headers:
            Authorization: "Bearer {{ $processEnvironment.TOKEN }}"
          formData:
            additionalMetadata: "{{ additionalMetadata }}"
            file: "{{ file }}"
          expect:
            - statusCode: 200
            - hasProperty: "code"
            - hasProperty: "type"
            - hasProperty: "message"
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/pet/invalidId/uploadImage"
          headers:
            Authorization: "Bearer {{ $processEnvironment.TOKEN }}"
          formData:
            additionalMetadata: "invalidMetadata"
          expect:
            - statusCode: 400
  - name: "API request with edge case"
    flow:
      - post:
          url: "/pet/{{ petId }}/uploadImage"
          headers:
            Authorization: "Bearer {{ $processEnvironment.TOKEN }}"
          formData:
            additionalMetadata: "!@#$%^&*()_+"
            file: "{{ file }}"
          expect:
            - statusCode: "{{ $between(200, 500) }}"
            - hasProperty: "code"
            - hasProperty: "type"
            - hasProperty: "message"
