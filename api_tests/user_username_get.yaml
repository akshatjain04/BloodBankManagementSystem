# Test generated by RoostGPT for test Test1 using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  plugins:
    expect: {}

scenarios:

  - name: "Successful API request"
    flow:
      - get:
          url: "/user/user1"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "username"
            - hasProperty: "id"
            - hasProperty: "firstName"
            - hasProperty: "lastName"
            - hasProperty: "email"
            - hasProperty: "password"
            - hasProperty: "phone"
            - hasProperty: "userStatus"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/user/invaliduser"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "message"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/user/!@#$%^&*()"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "username"
            - hasProperty: "id"
            - hasProperty: "firstName"
            - hasProperty: "lastName"
            - hasProperty: "email"
            - hasProperty: "password"
            - hasProperty: "phone"
            - hasProperty: "userStatus"
