# Test generated by RoostGPT for test Test1 using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "order_orderId_get.csv"
    fields:
      - "orderId"
    skipHeader: true
  plugins:
    expect: {}

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/store/order/{{ orderId }}"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "petId"
            - hasProperty: "quantity"
            - hasProperty: "shipDate"
            - hasProperty: "status"
            - hasProperty: "complete"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/store/order/invalid_order_id"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - get:
          url: "/store/order/%%%%%%"
          expect:
            - statusCode: 400
