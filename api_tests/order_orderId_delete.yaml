# Test generated by RoostGPT for test Test1 using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  plugins:
    expect: {}
  payload:
    path: "order_orderId_delete.csv"
    fields:
      - "orderId"
    skipHeader: true

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/store/order/{{ orderId }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "orderId"
            - hasProperty: "orderStatus"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/store/order/invalid"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: ["message", "Invalid ID supplied"]

  - name: "API request with edge case"
    flow:
      - get:
          url: "/store/order/1001"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 404
            - hasProperty: "error"
            - equals: ["message", "Order not found"]
