# Test generated by RoostGPT for test Test1 using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  plugins:
    expect: {}
  payloads:
    - path: "order_orderId_delete.csv"
      fields: ["orderId"]
      skipHeader: true

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/store/order/{{ orderId }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "orderId"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/store/order/invalid"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "message"
            - equals: 
                message: "Invalid ID supplied"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/store/order/9999"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 404
            - hasProperty: "message"
            - equals: 
                message: "Order not found"
