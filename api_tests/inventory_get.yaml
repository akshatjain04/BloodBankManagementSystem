# Test generated by RoostGPT for test Test1 using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  plugins:
    expect: {}
  payload:
    path: "inventory_get.csv"
    fields:
      - "status"
    skipHeader: true

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/store/inventory"
          headers:
            api_key: "YOUR_API_KEY"
          expect:
            - statusCode: 200
            - hasProperty: "status"
            - hasProperty: "quantity"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/invalid_url"
          headers:
            api_key: "YOUR_API_KEY"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - get:
          url: "/store/inventory"
          headers:
            api_key: "YOUR_API_KEY"
          qs:
            status: "!!@#$%^&*()"
          expect:
            - statusCode: 200
            - hasProperty: "status"
            - hasProperty: "quantity"
