# Test generated by RoostGPT for test Test1 using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  processor: "./processor.js"
  phases:
    - duration: 60
      arrivalRate: 20
  plugins:
    expect: {}
  payload:
    path: "inventory_get.csv"
    fields:
      - "field1"
      - "field2"
    skipHeader: true

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/store/inventory"
          headers:
            api_key: "your_api_key"
          expect:
            - statusCode: 200
            - hasProperty: "additionalProperties"
            - hasHeader: "Content-Type"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/store/invalid_inventory"
          headers:
            api_key: "your_api_key"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - get:
          url: "/store/inventory"
          headers:
            api_key: "your_api_key"
          qs:
            largeData: "a very large string of data"
          expect:
            - statusCode: "{{ $between(200, 500) }}"
            - hasProperty: "additionalProperties"
            - hasHeader: "Content-Type"
