# Test generated by RoostGPT for test Test1 using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "createWithList_post.csv"
    fields:
      - "id"
      - "username"
      - "firstName"
      - "lastName"
      - "email"
      - "password"
      - "phone"
      - "userStatus"
    skipHeader: true
  plugins:
    expect: {}

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/user/createWithList"
          json:
            id: "{{ id }}"
            username: "{{ username }}"
            firstName: "{{ firstName }}"
            lastName: "{{ lastName }}"
            email: "{{ email }}"
            password: "{{ password }}"
            phone: "{{ phone }}"
            userStatus: "{{ userStatus }}"
          expect:
            - statusCode: 200
            - hasProperty: "username"
            - hasProperty: "id"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/user/createWithList"
          json:
            id: ""
            username: ""
            firstName: ""
            lastName: ""
            email: ""
            password: ""
            phone: ""
            userStatus: ""
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - post:
          url: "/user/createWithList"
          json:
            id: "12345678901234567890"
            username: "username#@!"
            firstName: "firstName#@!"
            lastName: "lastName#@!"
            email: "email#@!"
            password: "password#@!"
            phone: "phone#@!"
            userStatus: "1234567890"
          expect:
            - statusCode: 200
            - hasProperty: "username"
            - hasProperty: "id"
