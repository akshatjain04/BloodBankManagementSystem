# Test generated by RoostGPT for test Test1 using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "createWithList_post.csv"
    fields:
      - "id"
      - "username"
      - "firstName"
      - "lastName"
      - "email"
      - "password"
      - "phone"
      - "userStatus"
    skipHeader: true
  plugins:
    expect: {}

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/user/createWithList"
          json:
            id: "{{ id }}"
            username: "{{ username }}"
            firstName: "{{ firstName }}"
            lastName: "{{ lastName }}"
            email: "{{ email }}"
            password: "{{ password }}"
            phone: "{{ phone }}"
            userStatus: "{{ userStatus }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/invalid_url"
          json:
            id: "{{ id }}"
            username: "{{ username }}"
            firstName: "{{ firstName }}"
            lastName: "{{ lastName }}"
            email: "{{ email }}"
            password: "{{ password }}"
            phone: "{{ phone }}"
            userStatus: "{{ userStatus }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - post:
          url: "/user/createWithList"
          json:
            id: 99999999999999999999
            username: "user!@#$%^&*()"
            firstName: "first!@#$%^&*()"
            lastName: "last!@#$%^&*()"
            email: "email!@#$%^&*()"
            password: "password!@#$%^&*()"
            phone: "phone!@#$%^&*()"
            userStatus: 9999999999
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
