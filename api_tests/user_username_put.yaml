# Test generated by RoostGPT for test Test1 using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  plugins:
    expect: {}
  payload:
    path: "user_username_put.csv"
    fields: ["username", "firstName", "lastName", "email", "password", "phone", "userStatus"]
    skipHeader: true

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/user/{{ username }}"
          json:
            id: 1
            username: "{{ username }}"
            firstName: "{{ firstName }}"
            lastName: "{{ lastName }}"
            email: "{{ email }}"
            password: "{{ password }}"
            phone: "{{ phone }}"
            userStatus: "{{ userStatus }}"
          expect:
            - statusCode: 200
            - hasProperty: "username"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/user/invaliduser"
          json:
            id: 1
            username: "invaliduser"
            firstName: "Invalid"
            lastName: "User"
            email: "invaliduser@example.com"
            password: "invalidpassword"
            phone: "1234567890"
            userStatus: 1
          expect:
            - statusCode: 400
            - hasProperty: "message"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/user/{{ username }}"
          json:
            id: 1
            username: "{{ username }}"
            firstName: "EdgeCaseFirstName"
            lastName: "EdgeCaseLastName"
            email: "edgecaseuser@example.com"
            password: "edgecasepassword"
            phone: "1234567890"
            userStatus: 1
          expect:
            - statusCode: 200
            - hasProperty: "username"
