# Test generated by RoostGPT for test Test1 using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "user_username_put.csv"
    fields: ["username", "firstName", "lastName", "email", "password", "phone", "userStatus"]
    skipHeader: true
  plugins:
    expect: {}

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/user/{{ username }}"
          json:
            id: 1
            username: "{{ username }}"
            firstName: "{{ firstName }}"
            lastName: "{{ lastName }}"
            email: "{{ email }}"
            password: "{{ password }}"
            phone: "{{ phone }}"
            userStatus: "{{ userStatus }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "username"
            - hasProperty: "email"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/user/invaliduser"
          json:
            id: 1
            username: "invaliduser"
            firstName: "firstname"
            lastName: "lastname"
            email: "email"
            password: "password"
            phone: "phone"
            userStatus: 1
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "message"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/user/{{ username }}"
          json:
            id: 1
            username: "user12345678901234567890"
            firstName: "firstname"
            lastName: "lastname"
            email: "email@domain.com"
            password: "password"
            phone: "1234567890"
            userStatus: 1
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "username"
            - hasProperty: "email"
