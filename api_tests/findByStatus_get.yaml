# Test generated by RoostGPT for test Test1 using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  plugins:
    expect: {}
  payload:
    path: "findByStatus_get.csv"
    fields: ["status"]
    skipHeader: true

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/pet/findByStatus"
          headers:
            Authorization: "Bearer {{ $processEnvironment.TOKEN }}"
          qs:
            status: "{{ status }}"
          expect:
            - statusCode: 200
            - hasProperty: "id"
