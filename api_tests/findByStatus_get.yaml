            - hasProperty: "name"
            - hasProperty: "photoUrls"
            - hasProperty: "tags"
            - hasProperty: "status"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/pet/findByStatus"
          headers:
            Authorization: "Bearer {{ $processEnvironment.TOKEN }}"
          qs:
            status: "invalid_status"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - get:
          url: "/pet/findByStatus"
          headers:
            Authorization: "Bearer {{ $processEnvironment.TOKEN }}"
          qs:
            status: "1234567890"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "category"
            - hasProperty: "name"
            - hasProperty: "photoUrls"
            - hasProperty: "tags"
            - hasProperty: "status"
