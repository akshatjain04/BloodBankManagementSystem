# Test generated by RoostGPT for test Test1 using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 10
  payload:
    path: "user_username_delete.csv"
    fields:
      - "username"
    skipHeader: true
  plugins:
    expect: {}
    
scenarios:
  - name: "Successful API request"
    flow:
      - delete: "/user/{{ username }}"
        headers:
          Content-Type: "application/json"
        expect:
          - statusCode: 200
          - hasProperty: "username"
          - hasProperty: "status"
          - equals: 
              status: "success"
  
  - name: "API request with validation failure"
    flow:
      - delete: "/user/invalid_username"
        headers:
          Content-Type: "application/json"
        expect:
          - statusCode: 400
          - hasProperty: "error"
          - equals: 
              error: "Invalid username supplied"
              
  - name: "API request with edge case"
    flow:
      - delete: "/user/username_with_special_characters_and_large_data"
        headers:
          Content-Type: "application/json"
        expect:
          - statusCode: "{{ $between(200, 500) }}"
          - hasProperty: "username"
          - hasProperty: "status"
          - equals: 
              status: "{{ $either(['success', 'error']) }}"
