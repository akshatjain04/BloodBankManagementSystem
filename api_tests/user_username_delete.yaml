# Test generated by RoostGPT for test Test1 using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  plugins:
    expect: {}
  payload:
    path: "./user_username_delete.csv"
    fields:
      - "username"
    skipHeader: true

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/user/{{ username }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "username"
            - hasProperty: "operationId"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/user/invalidusername"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 400
            - hasProperty: "message"
            - equals: ["message", "Invalid username supplied"]

  - name: "API request with edge case"
    flow:
      - get:
          url: "/user/special@username"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "username"
