# Test generated by RoostGPT for test Test1 using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "pet_petId_delete.csv"
    fields:
      - "petId"
    skipHeader: true
  plugins:
    expect: {}

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/pet/{{ petId }}"
          headers:
            api_key: "1234567890"
          expect:
            - statusCode: 200
            - hasProperty: "petId"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/pet/invalid_pet_id"
          headers:
            api_key: "1234567890"
          expect:
            - statusCode: 400
            - hasProperty: "message"
            - equals:
                - "message"
                - "Invalid pet value"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/pet/{{ petId }}"
          headers:
            api_key: "1234567890"
          expect:
            - statusCode: 200
            - hasProperty: "petId"
            - equals:
                - "petId"
                - "99999999999999999999"
