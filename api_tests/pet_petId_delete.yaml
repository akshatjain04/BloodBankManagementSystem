# Test generated by RoostGPT for test Test1 using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  plugins:
    expect: {}
  payload:
    path: "pet_petId_delete.csv"
    fields:
      - "petId"
    skipHeader: true

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/pet/{{ petId }}"
          headers:
            api_key: "valid_api_key"
          expect:
            - statusCode: 200
            - hasProperty: "message"
            - hasProperty: "code"
            - hasProperty: "type"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/invalid_url"
          headers:
            api_key: "valid_api_key"
          expect:
            - statusCode: 400
            - hasProperty: "message"
            - hasProperty: "code"
            - hasProperty: "type"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/pet/{{ petId }}"
          headers:
            api_key: "valid_api_key"
          json:
            petId: 99999999999
          expect:
            - statusCode: 200
            - hasProperty: "message"
            - hasProperty: "code"
            - hasProperty: "type"
