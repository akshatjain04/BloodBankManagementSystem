# Test generated by RoostGPT for test Test1 using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "pet_petId_get.csv"
    fields:
      - "petId"
    skipHeader: true
  plugins:
    expect: {}

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/pet/{{ petId }}"
          headers:
            api_key: "YOUR_API_KEY"
            petstore_auth: "write:pets,read:pets"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "photoUrls"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/pet/INVALID_ID"
          headers:
            api_key: "YOUR_API_KEY"
            petstore_auth: "write:pets,read:pets"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - get:
          url: "/pet/{{ petId }}"
          headers:
            api_key: "YOUR_API_KEY"
            petstore_auth: "write:pets,read:pets"
          expect:
            - statusCode: "{{ $between(200, 500) }}"
            - hasProperty: "name"
            - hasProperty: "photoUrls"
