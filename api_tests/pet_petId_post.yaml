# Test generated by RoostGPT for test Test1 using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "pet_petId_post.csv"
    fields:
      - "petId"
      - "name"
      - "status"
    skipHeader: true
  plugins:
    expect: {}
    
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/pet/{{ petId }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.TOKEN }}"
            Content-Type: "application/x-www-form-urlencoded"
          formData:
            name: "{{ name }}"
            status: "{{ status }}"
          expect:
            - statusCode: 200
            - hasProperty: "petId"
            - hasProperty: "name"
            - hasProperty: "status"
  
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/pet/invalid_pet_id"
          headers:
            Authorization: "Bearer {{ $processEnvironment.TOKEN }}"
            Content-Type: "application/x-www-form-urlencoded"
          formData:
            name: "{{ name }}"
            status: "{{ status }}"
          expect:
            - statusCode: 400
            - hasProperty: "message"
            - equals: ["message", "Invalid input"]
            
  - name: "API request with edge case"
    flow:
      - post:
          url: "/pet/{{ petId }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.TOKEN }}"
            Content-Type: "application/x-www-form-urlencoded"
          formData:
            name: "EdgeCaseName@!#"
            status: "EdgeCaseStatus@!#"
          expect:
            - statusCode: 200
            - hasProperty: "petId"
            - hasProperty: "name"
            - hasProperty: "status"
            - equals: ["name", "EdgeCaseName@!#"]
            - equals: ["status", "EdgeCaseStatus@!#"]
