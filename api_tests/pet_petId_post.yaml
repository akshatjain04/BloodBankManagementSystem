# Test generated by RoostGPT for test Test1 using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "pet_petId_post.csv"
    fields:
      - "petId"
      - "name"
      - "status"
    skipHeader: true
  plugins:
    expect: {}

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/pet/{{ petId }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.TOKEN }}"
          formData:
            name: "{{ name }}"
            status: "{{ status }}"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "status"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/invalid_url"
          headers:
            Authorization: "Bearer {{ $processEnvironment.TOKEN }}"
          formData:
            name: "{{ name }}"
            status: "{{ status }}"
          expect:
            - statusCode: 405

  - name: "API request with edge case"
    flow:
      - post:
          url: "/pet/{{ petId }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.TOKEN }}"
          formData:
            name: "EdgeCaseName"
            status: "EdgeCaseStatus"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "status"
