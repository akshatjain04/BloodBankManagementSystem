# Test generated by RoostGPT for test Test1 using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "pet_post.csv"
    fields:
      - "id"
      - "name"
      - "photoUrls"
      - "tags"
      - "status"
    skipHeader: true
  plugins:
    expect: {}

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/pet"
          headers:
            Content-Type: "application/json"
            Authorization: "Bearer {{ $processEnvironment.TOKEN }}"
          json:
            id: "{{ id }}"
            name: "{{ name }}"
            photoUrls: "{{ photoUrls }}"
            tags: "{{ tags }}"
            status: "{{ status }}"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "photoUrls"
            - hasProperty: "tags"
            - hasProperty: "status"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/invalid_url"
          headers:
            Content-Type: "application/json"
            Authorization: "Bearer {{ $processEnvironment.TOKEN }}"
          json:
            id: "{{ id }}"
            name: "{{ name }}"
            photoUrls: "{{ photoUrls }}"
            tags: "{{ tags }}"
            status: "{{ status }}"
          expect:
            - statusCode: 405
            - hasProperty: "message"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/pet"
          headers:
            Content-Type: "application/json"
            Authorization: "Bearer {{ $processEnvironment.TOKEN }}"
          json:
            id: 999999999999
            name: "EdgeCasePetName"
            photoUrls: "EdgeCasePhotoUrl"
            tags: "EdgeCaseTag"
            status: "available"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "photoUrls"
            - hasProperty: "tags"
            - hasProperty: "status"
