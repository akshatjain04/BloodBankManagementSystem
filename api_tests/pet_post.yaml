# Test generated by RoostGPT for test Test1 using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "./pet_post.csv"
    fields:
      - "name"
      - "photoUrls"
    skipHeader: true
  plugins:
    expect: {}

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/pet"
          json:
            name: "{{ name }}"
            photoUrls: "{{ photoUrls }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "photoUrls"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/invalid_url"
          json:
            name: "{{ name }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/pet"
          json:
            name: "EdgeCaseName123!@#"
            photoUrls: "EdgeCaseUrl123!@#"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "photoUrls"
