# Test generated by RoostGPT for test Test1 using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "login_get.csv"
    fields:
      - "username"
      - "password"
    skipHeader: true
  plugins:
    expect: {}
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/user/login"
          qs:
            username: "{{ username }}"
            password: "{{ password }}"
          expect:
            - statusCode: 200
            - hasProperty: "X-Rate-Limit"
            - hasProperty: "X-Expires-After"
  - name: "API request with validation failure"
    flow:
      - get:
          url: "/invalid/url"
          expect:
            - statusCode: 400
  - name: "API request with edge case"
    flow:
      - get:
          url: "/user/login"
          qs:
            username: "testuser@#$%^&*()_+"
            password: "testpassword12345678901234567890"
          expect:
            - statusCode: 200
            - hasProperty: "X-Rate-Limit"
            - hasProperty: "X-Expires-After"
