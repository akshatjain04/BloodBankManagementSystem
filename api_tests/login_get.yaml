# Test generated by RoostGPT for test Test1 using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  plugins:
    expect: {}
  payload:
    path: "login_get.csv"
    fields:
      - "username"
      - "password"
    skipHeader: true

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/user/login?username={{ username }}&password={{ password }}"
          expect:
            - statusCode: 200
            - hasProperty: 'headers.X-Rate-Limit'
            - hasProperty: 'headers.X-Expires-After'
            - hasProperty: 'body'

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/user/login?username=&password="
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - get:
          url: "/user/login?username=*&password=*&"
          expect:
            - statusCode: 200
            - hasProperty: 'headers.X-Rate-Limit'
            - hasProperty: 'headers.X-Expires-After'
            - hasProperty: 'body'
