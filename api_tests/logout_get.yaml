# Test generated by RoostGPT for test Test1 using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  plugins:
    expect: {}
  payload:
    path: "logout_get.csv"
    fields: ["id", "name"]
    skipHeader: true

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/user/logout"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - hasHeader: "content-type"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/wrong/url"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "message"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/user/logout"
          headers:
            Content-Type: "application/json"
          qs:
            id: "1234567890"
            name: "specialCharacters@#$%^&*()"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - hasHeader: "content-type"
