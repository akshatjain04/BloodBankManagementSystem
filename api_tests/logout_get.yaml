# Test generated by RoostGPT for test Test1 using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  plugins:
    expect: {}
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/user/logout"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "message"
            - equals:
                message: "successful operation"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/invalid-url"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals:
                error: "Invalid URL"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/user/logout"
          headers:
            Content-Type: "application/json"
          json:
            username: "!@#$%^&*()"
          expect:
            - statusCode: 200
            - hasProperty: "message"
            - equals:
                message: "successful operation"
