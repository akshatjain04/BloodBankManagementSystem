# Test generated by RoostGPT for test Test1 using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  plugins:
    expect: {}
  payload:
    path: "user_post.csv"
    fields:
      ["id", "username", "firstName", "lastName", "email", "password", "phone", "userStatus"]
    skipHeader: true

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/user"
          headers:
            Content-Type: "application/json"
          json:
            id: "{{ id }}"
            username: "{{ username }}"
            firstName: "{{ firstName }}"
            lastName: "{{ lastName }}"
            email: "{{ email }}"
            password: "{{ password }}"
            phone: "{{ phone }}"
            userStatus: "{{ userStatus }}"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "username"
            - hasProperty: "firstName"
            - hasProperty: "lastName"
            - hasProperty: "email"
            - hasProperty: "password"
            - hasProperty: "phone"
            - hasProperty: "userStatus"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/user"
          headers:
            Content-Type: "application/json"
          json:
            id: "{{ id }}"
            userStatus: "{{ userStatus }}"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - post:
          url: "/user"
          headers:
            Content-Type: "application/json"
          json:
            id: 99999999999999999999999999999999999
            username: "username!@#$%^&*("
            firstName: "firstName!@#$%^&*("
            lastName: "lastName!@#$%^&*("
            email: "email!@#$%^&*("
            password: "password!@#$%^&*("
            phone: "phone!@#$%^&*("
            userStatus: 99999999999999999999999999999999999
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "username"
            - hasProperty: "firstName"
            - hasProperty: "lastName"
            - hasProperty: "email"
            - hasProperty: "password"
            - hasProperty: "phone"
            - hasProperty: "userStatus"
